<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title> --- </title>

    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Droid+Serif:400,700" rel="stylesheet">
	<style type="text/css">
        /* css comment ----------------------------------------------------- */
        body
        {
            font-family: 'Droid Serif', serif;
            margin: 0px;
            background-color: rgb(233,233,233);
        }
        
        div.vertical
        {
            writing-mode: vertical-lr;
            float: left;
            font-size: 0.4vw;
            flex-grow: 1;
            /*padding: 0.1vw;*/
            cursor: pointer;
            opacity: 0.2;
        }
        
        #countries
        {
           z-index: 3;
           display: -webkit-flex;
           display: flex;
           justify-content: space-between;
            -webkit-justify-content: space-between;    
           position: absolute;
           top: 0px;
           left: 0px;
            width: 99vw;
            padding: .5vw;
        }  
        
        .gradPanel
        {
            background: rgb(233, 233, 233);
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0px;
            left: 0px;
            padding: 0px;
            margin: 0px;
            border: 0px;
            z-index: 1;
        }
        
        .gradPanel:last-child
        {
            background: linear-gradient(green, red, yellow);
            z-index: 2;
            opacity: 0.0;
        }
    </style>
    
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="myJQueryLib.js"></script>
	<script type="text/javascript">
        
        $(document).ready(function () {
            
            $("div.vertical:not(.compared)").hover(function(){animateText($(this), true);}, function(){animateText($(this), false);});
            $("[data-idx]").click(function(){
                onClickCountry($(this));
            });
            $("body").disableSelection();
        });

        
	</script>
</head>

<body>
    <div id="countries">
        
    </div>
    <div class="gradPanel"></div>
    <div class="gradPanel"></div>
</body>
</html>
