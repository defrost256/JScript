<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title> --- </title>

    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Droid+Serif:400,700" rel="stylesheet">
	<style type="text/css">
        /* css comment ----------------------------------------------------- */
        body
        {
            font-family: 'Droid Serif', serif;
            margin: 0px
            background-color: rgb(233,233,233);
        }
        
        div.vertical
        {
	    margin-top: 10px;
            writing-mode: vertical-rl;
            float: left;
            font-size: 16px;
            padding: 2px;
            cursor: pointer;
            background-color: rgba(50, 50, 50, 0.2);
        }
        
        #countries
        {
            z-index: 3;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        
        .gradPanel
        {
            background: linear-gradient(white, rgb(231,130,117), rgb(228,181,0), rgb(121,150,0));
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0px;
            left: 0px;
            padding: 0px;
            margin: 0px;
            border: 0px;
            z-index: 1;
        }
        
        .gradPanel:last-child
        {
            background: linear-gradient(green, red, yellow);
            z-index: 2;
            opacity: 0.0;
        }
    </style>
    
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="myJQueryLib.js"></script>
	<script type="text/javascript">
        
        $(document).ready(function () {
            
            $("div.vertical").hover(function(){animateText($(this), true);}, function(){animateText($(this), false);});
            $("[data-idx]").click(function(){showCountryDataGradient($(this).attr("data-idx"));});
            $("body").disableSelection();
        });

        
	</script>
</head>

<body>
    <div id="countries">
        
    </div>
    <div class="gradPanel"></div>
    <div class="gradPanel"></div>
</body>
</html>
