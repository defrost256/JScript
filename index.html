<!DOCTYPE html>
<html>
<head>

<title> --- </title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<style type="text/css">
        /* css comment ----------------------------------------------------- */
        body
        {
            font-family: 'Montserrat', sans-serif;
            margin: 0px
        }
        
        div.vertical
        {
            writing-mode: vertical-rl;
            float: left;
            font-size: 16px;
            padding: 2px;
            cursor: pointer;
            z-index: 2;
            background-color: rgba(50, 50, 50, 0.2);
        }
        
        #gradPanel
        {
            background-image: linear-gradient(red, yellow, green);
            height: 100vh;
            padding: 0px;
            margin: 0px;
            border: 0px;
            z-index: 1;
        }
    </style>
    
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="myJQueryLib.js"></script>
	<script type="text/javascript">
        
        $(document).ready(function () {
            
            $("div.vertical").hover(function(){animateText($(this), true);}, function(){animateText($(this), false);});
            //$("div.vertical").on("mouseenter", function(){animateText($(this), true);});
            //$("div.vertical").on("mouseleave", function(){animateText($(this), false);});
            $("[data-idx]").click(function(){showCoutryDataGradient($(this).attr("data-idx"));});
            $("body").disableSelection();
        });

        
	</script>
</head>

<body>
    <div id="countries">
        
    </div>
    <div id="gradPanel"></div>
</body>
